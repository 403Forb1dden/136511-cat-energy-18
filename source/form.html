<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>HTML Academy: Кэт энерджи</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>

<header class="page-header">
  <div class="page-header__wrapper main-nav--closed main-nav--nojs">
    <div class="page-header__container">
      <a class="page-header__logo" href="index.html">
        <picture>
          <source media="(min-width: 1300px)" srcset="img/logo-desktop.svg">
          <source media="(min-width: 768px)" srcset="img/logo-tablet.svg">
          <img src="img/logo-mobile.svg" width="190" height="38" alt="Кэт энерджи">
        </picture>
      </a>
      <button class="main-nav__toggle" type="button"><span class="visually-hidden">Открыть меню</span></button>
    </div>
    <nav class="main-nav">
      <ul class="main-nav__list">
        <li class="main-nav__item">
          <a class="main-nav__link" href="index.html">Главная</a>
        </li>
        <li class="main-nav__item">
          <a class="main-nav__link" href="catalog.html">Каталог продукции</a>
        </li>
        <li class="main-nav__item main-nav__item--active">
          <a class="main-nav__link">Подбор программы</a>
        </li>
      </ul>
    </nav>
  </div>
</header>

<footer class="footer">
  <div class="footer__wrapper container">
    <a class="footer__logo-energy" href="index.html">
      <img src="img/logo-footer.svg" width="129" height="26" alt="Кэт энерджи">
    </a>
    <ul class="footer__social">
      <li class="footer__social-item">
        <a class="footer__social-link footer__social-link--vkontakte" href="https://vk.com/htmlacademy">
          <span class="visually-hidden">Мы в Контакте</span>
          <svg width="22" height="12"><use xlink:href="img/sprite.svg#icon-vk"></use></svg>
        </a>
      </li>
      <li class="footer__social-item">
        <a class="footer__social-link footer__social-link--instagram" href="https://www.instagram.com/htmlacademy">
          <span class="visually-hidden">Мы в Инстаграме</span>
          <svg width="17" height="17"><use xlink:href="img/sprite.svg#icon-insta"></use></svg>
        </a>
      </li>
      <li class="footer__social-item">
        <a class="footer__social-link footer__social-link--facebook" href="https://www.facebook.com/htmlacademy">
          <span class="visually-hidden">Мы в Фейсбуке</span>
          <svg width="10" height="19"><use xlink:href="img/sprite.svg#icon-fb"></use></svg>
        </a>
      </li>
    </ul>
    <div class="footer__logo-academy">
      <a class="footer__name-academy" href="https://htmlacademy.ru/intensive/adaptive">HTML Academy</a>
      <a class="footer__img-academy" href="https://htmlacademy.ru/intensive/adaptive">
        <svg width="26.943" height="34.09"><use xlink:href="img/sprite.svg#icon-htmlacademy"></use></svg>
      </a>
    </div>
  </div>
</footer>

<script src="js/nav-main.js"></script>
</body>
</html>
